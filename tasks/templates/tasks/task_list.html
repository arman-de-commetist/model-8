<h1>Список задач</h1>
<a href="{% url 'task_create' %}">Добавить новую задачу</a>
<ul>
    {% for task in tasks %}
    <li>
        <a href="{% url 'task_detail' task.id %}">{{ task.title }}</a>
        <form action="{% url 'task_delete' task.id %}" method="post" style="display:inline;">
            {% csrf_token %}
            <button type="submit">Удалить</button>
        </form>
    </li>
    {% endfor %}
</ul>
